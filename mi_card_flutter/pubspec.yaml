name: mi_card
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: "3.3.1"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - assets/images/profphoto.png


  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico/Pacifico-Regular.ttf
    - family: SourceSans3
      fonts:
        - asset: fonts/Source_Sans_3/SourceSans3-VariableFont_wght.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.io/custom-fonts/#from-packages
